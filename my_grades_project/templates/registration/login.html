{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
    html,
    body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background-color: white;
    }
</style>

{% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
{% endif %}

<style>
    body {
        background-image: url("{% static 'imagens/tela Inicial.png' %}");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }
</style>

<script>
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if ((charCode > 31 && charCode < 48) || charCode > 57) {
            return false;
        }
        return true;
    }
</script>

<div class="login-clean">
    <form method="post">
        {% csrf_token %}
        <h2 class="sr-only">My Grades</h2>
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div style="margin-bottom: 15px;" class="form-group">
            <input class="form-control" required name="username" type="number"
                id="id_username" placeholder="MatrÃ­cula" >
                <!-- onkeypress="return isNumber(event)" -->
        </div>
        <div class="form-group"><input class="form-control" name="password" type="password" id="id_password"
                placeholder="Senha">
        </div>
        <div class="form-group">
            <center>
                <button class="btn btn-primary btn-block" type="submit">Login</button>
            </center>

        </div>
        <!-- <a href="#" class="forgot">Forgot your email or password?</a> -->
    </form>
</div>



{% endblock %}
