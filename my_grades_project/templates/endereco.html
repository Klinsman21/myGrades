{% load static %}
{% block body %}

<div class="row d-flex justify-content-center align-items-center h-100" style=" margin-top: 3px;">
    <div class="col-lg-3 col-xl-9">
        <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-sm-6 col-xl-5 order-2 order-sm-1">

                        <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-1 mt-1" style="font-size:23pt">Endereço</p>

                        <form class="mx-5 mx-md-8" method="post">
                            {% csrf_token %}
                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <input hidden  value = "{{user.matricula}}" required name="aluno" type="text"
                                        id="id_aluno" class="form-control" />
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_rua">Rua</label>
                                    <input required name="rua" type="text" id="id_rua" class="form-control" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_bairro">Bairro</label>
                                    <input required name="bairro" type="text" id="id_bairro" class="form-control" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_cep">CEP</label>
                                    <input required name="cep" type="number" id="id_cep"
                                        class="form-control" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_numero">N°</label>
                                    <input type="number" value="0" min="0" required name="numeroCasa" type="password" id="id_numero"
                                        class="form-control" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_tipoResidencia">Tipo de Residência</label>
                                    <select required name="tipoResidencia" type="text" id="id_tipoResidencia"
                                        class="form-control"> 
                                        <option value="1">Rural</option>
                                        <option value="2">Urbano</option>
                                    </select>

                                </div>
                            </div>


                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button style="background-color: #2E28C3;" type="submit"
                                    class="btn btn-primary btn-lg">Salvar</button>
                            </div>

                        </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2">

                        <img src="{% static 'imagens/student address.svg'%}" class="img-fluid" alt="Sample image">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
