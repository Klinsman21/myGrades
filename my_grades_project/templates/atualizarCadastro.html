{% extends 'base.html' %}
{% load static %}
{% block body %}

{% if form.errors %}
{% for field in form %}
{% for error in field.errors %}
<div class="alert alert-danger">
    <strong>{{ error|escape }}</strong>
</div>
{% endfor %}
{% endfor %}
{% endif %}

<style>
    html, body {margin: 0; height: 100%; overflow: hidden}
</style>

<div class="row d-flex justify-content-center align-items-center h-100" style=" margin-top: 50px;">
    <div class="col-lg-3 col-xl-9">
        <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-sm-6 col-xl-5 order-2 order-sm-1">

                        <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-1 mt-1" style="font-size:23pt">Atualizar
                            Cadastro</p>

                        <form class="mx-5 mx-md-8" method="post">
                            {% csrf_token %}
                            <div class="d-flex flex-row align-items-center mb-1">
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_username">Nome</label>
                                    <input required name="username" value="{{ object.username }}" type="text" id="id_username" class="form-control" />
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_last_name">Primeiro nome</label>
                                    <input value="{{ object.last_name }}" name="last_name" type="text" id="id_last_name" class="form-control" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_email">Email</label>
                                    <input required name="email" value="{{ object.email }}" type="email" id="id_email" class="form-control" />

                                </div>
                            </div>


                            <div style="margin-top: 10px;" class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button onclick="window.location.href='/painel'" type="button" style="font-size:10pt;"
                                    class="btn btn-outline-danger"><i class="fa fa-arrow-circle-left"></i>
                                    Painel</button>
                                <button style="font-size: 10pt; margin-left: 10px;" type="submit"
                                    class="btn btn-outline-primary">Salvar</button>
                            </div>

                        </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2">

                        <img src="{% static 'imagens/education.svg'%}" class="img-fluid" alt="Sample image">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
