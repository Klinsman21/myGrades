{% extends 'base.html' %}
{% load static %}
{% block body %}

<style>
    html,
    body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background-color: white;
    }
</style>

<script>
    function setName(valueNew) {
        document.getElementById("id_first_name").value = valueNew
    }
</script>

{% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}

<div class="row d-flex justify-content-center align-items-center h-100" style=" margin-top: 3px;">
    <div class="col-lg-3 col-xl-9">
        <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-2">
                <div class="row justify-content-center">
                    <div class="col-md-10 col-sm-6 col-xl-5 order-2 order-sm-1">

                        <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-1 mt-1" style="font-size:23pt">Cadastro</p>

                        <form class="mx-5 mx-md-8" method="post">
                            {% csrf_token %}
                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_username">Nome</label>
                                    <input onchange="setName(this.value)" required name="username" type="text"
                                        id="id_username" class="form-control" />
                                    <input hidden name="first_name" type="text" id="id_first_name"
                                        class="form-control" />
                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_email">Email</label>
                                    <input required name="email" type="email" id="id_email" class="form-control" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_matricula">Matricula</label>
                                    <input required name="matricula" type="number" id="id_matricula"
                                        class="form-control" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_password1">Senha</label>
                                    <input required name="password1" type="password" id="id_password1"
                                        class="form-control" />

                                </div>
                            </div>

                            <div class="d-flex flex-row align-items-center mb-1">
                                <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                <div class="form-outline flex-fill mb-0">
                                    <label class="form-label" for="id_password2">Confirme a senha</label>
                                    <input required name="password2" type="password" id="id_password2"
                                        class="form-control" />

                                </div>
                            </div>


                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button style="background-color: #2E28C3;" type="submit"
                                    class="btn btn-primary btn-lg">Registrar</button>
                            </div>

                        </form>

                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-6 d-flex align-items-center order-1 order-lg-2">

                        <img src="{% static 'imagens/education.svg'%}" class="img-fluid" alt="Sample image">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
